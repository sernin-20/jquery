    let fn1 = (x) => console.log(x)
    fn1(123)

    /*
        关于箭头函数简写的总结：
                        1.如果只有一个形参，就可以忽略小括号
                        2.如果没有形参，或形参大于1个，就必须写小括号
                        3.如果只有一行代码，就可以忽略花括号，会自动将这一行代码的执行结果返回出去(省略return)
        
        关于箭头函数注意点的总结：
                        1.没有this，如果里面写了，也是外部函数的this
                        2.不能当作构造函数使用
                        3.没有arguments
